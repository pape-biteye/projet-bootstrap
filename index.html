<html>
    <head>
        <title>maquette</title>
        <meta charset="utf-8">
        <link href="css/bootstrap-4.6.1-dist/bootstrap-4.6.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        
          <style>
            [ class="container py-4"]{
              background-color: #5091aa;
            }
          
          </style>  

    </head>
   <body>

    <div class="container py-4" >
      <form class="bg bg-light" >
    
        <div class="mb-3">
          <label class="form-label" for="name">Nom complet</label>
          <input class="form-control" id="name" type="text" placeholder="" data-sb-validations="required" />
        </div>
    
       
        <div class="mb-3">
          <label class="form-label" for="structure">structure</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="" data-sb-validations="required, email" />
        </div>
         
         <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="" data-sb-validations="required, email" />
          </div>
    
        
        <div class="mb-3">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
        </div>
    
       
    
      </form>
    
    </div>

                 
               
    
</body>
